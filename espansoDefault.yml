# espanso configuration file

# This is the default configuration file, change it as you like it
# You can refer to the official documentation:
# https://espanso.org/docs/

# Matches are the substitution rules, when you type the "trigger" string
# it gets replaced by the "replace" string.
matches:
  # Dates
  - trigger: ":date"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%m/%d/%Y"

  ### JAVASCRIPT

  #JavaScript
  - trigger: ":JS"
    replace: "Javascript"

  #Vanilla JavaScript
  - trigger: ":VJS"
    replace: "Javascript"

  #console.log
  - trigger: ":log"
    replace: "console.log();"

  #console.clear
  - trigger: ":clear"
    replace: "console.clear();"

  ### HTML / CSS / SASS 

  #Reset CSS
  - trigger: ":resetcss"
    replace: "* {\n
              box-sizing: border-box;\n
              margin: 0;\n
              padding: 0;\n
              }
              "

  #Start Sass
  - trigger: ":startsass"
    replace: "sass --watch sass/style.sass css/style.css"

    #Favicon
  - trigger: ":favicon"
    replace: "<link rel=\"shortcut icon\" href=\"/favicon.ico\" type=\"image/x-icon\">\n
              <link rel=\"icon\" href=\"/favicon.ico\" type=\"image/x-icon\">"

  ### ACCOUNTS

  #git Token
  - trigger: ":gittoken"
    replace: "ADD MY GIT TOKEN"

  #email
  - trigger: ":hotmail"
    replace: "MY HOTMAIL"

  #email Gmail
  - trigger: ":gmail"
    replace: "MY GMAIL"

  
  ### LINUX DEBIAN BASED 

  #update system debian base
  - trigger: ":update"
    replace: "sudo apt-get update"

  #upgrade system debian base
  - trigger: ":upgrade"
    replace: "sudo apt-get dist-upgrade"

